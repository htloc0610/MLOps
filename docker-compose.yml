version: '3.8'

services:
  mlops-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: housing-price-pipeline
    image: mlops-pipeline:latest
    
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
    
    environment:
      - N_ESTIMATORS=100
      - MAX_DEPTH=10
      - RANDOM_STATE=42
    
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    
    restart: "no"